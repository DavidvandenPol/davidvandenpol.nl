name: ðŸ”¨  Build and deploy

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        name: ðŸ”¨  Build and Deploy
        runs-on: ubuntu-latest

        steps:
            - name: âœ…  Checkout code
              uses: actions/checkout@v2

            - name: Cache node_modules
              id: cache-node-modules
              uses: actions/cache@v2
              with:
                  path: node_modules/
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: |
                  npm ci
                  echo "::set-env name=NODE_MODULES_RESTORED::true"

            - name: ðŸ”¨  Build Nuxt app
              if: env.NODE_MODULES_RESTORED != 'true'
              run: npm run generate

            - name: ðŸš€  Deploy to FTP server
              uses: SamKirkland/FTP-Deploy-Action@4.3.3
              with:
                  server: ftp.strato.com
                  username: 512259297.swh.strato-hosting.eu
                  password: ${{ secrets.FTP_PASSWORD }}
                  local-dir: dist/
                  server-dir: /public/
